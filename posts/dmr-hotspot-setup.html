  <h1 class="post-title">MMDVM 热点：从 0 到通联</h1>
  <p class="muted"><time class="digits" datetime="2025-08-18">2025-08-18</time></p>
  <p>本文记录我使用树莓派 + MMDVM 板卡搭建数字热点的过程，并给出 DMR 的常见参数建议与排错要点。</p>
  <h2>硬件与接线</h2>
  <p>选择稳定的电源与散热，串口参数按固件说明设置；首次上电后先确认射频部分温升与驻波。</p>
  <h2>Pi-Star 基础配置</h2>
  <ul>
    <li>设置呼号与 DMR ID。</li>
    <li>选择正确的频率与时隙。</li>
    <li>写入常用 TalkGroup 列表并保存。</li>
  </ul>
  <h2>常见问题</h2>
  <p>如出现 BER 偏大、掉线频繁，优先检查 Wi‑Fi 稳定性与收发功率匹配。</p>
