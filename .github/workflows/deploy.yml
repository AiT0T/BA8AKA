name: Build & Deploy (Standalone with Fallback)

on:
  push:
    branches: [ master ]
  workflow_dispatch: {}

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          check-latest: true

      - name: Enable corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Show versions
        run: |
          node -v
          pnpm -v

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # 构建期需要的环境变量（含 OSS/Mongo 等）
      - name: Build (standalone)
        env:
          NODE_OPTIONS: "--max-old-space-size=1024"
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          OSS_BUCKET: ${{ secrets.OSS_BUCKET }}
          OSS_ACCESS_KEY_ID: ${{ secrets.OSS_ACCESS_KEY_ID }}
          OSS_ACCESS_KEY_SECRET: ${{ secrets.OSS_ACCESS_KEY_SECRET }}
          OSS_REGION: ${{ secrets.OSS_REGION }}
        run: pnpm build

      - name: Inspect .next
        run: |
          echo "---- .next tree ----"
          ls -la .next || true
          ls -la .next/standalone || true
          ls -la .next/static || true

      - name: Pack artifacts (standalone if exists, otherwise full .next)
        run: |
          TAR=release-${{ github.sha }}.tgz
          if [ -d ".next/standalone" ]; then
            echo "Pack standalone build"
            tar czf $TAR \
              .next/standalone \
              .next/static \
              public \
              next.config.js \
              package.json \
              pnpm-lock.yaml
          else
            echo "Standalone not found, pack full .next (fallback)"
            tar czf $TAR \
              .next \
              public \
              next.config.js \
              package.json \
              pnpm-lock.yaml
          fi
          echo "TAR_FILE=$TAR" >> $GITHUB_ENV

      - name: Upload to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: ${{ env.TAR_FILE }}
          target: /srv/ba8aka/releases/

      - name: Unpack & Restart on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            sudo mkdir -p /srv/ba8aka/releases
            cd /srv/ba8aka/releases
            TAR=release-${{ github.sha }}.tgz
            DIR=${TAR%.tgz}
            mkdir -p "$DIR"
            tar xzf "$TAR" -C "$DIR"

            # 运行期环境变量
            ln -sf /srv/ba8aka/shared/.env.local "$DIR/.env.local"

            # 切换 current
            ln -sfn "$DIR" /srv/ba8aka/current
            cd /srv/ba8aka/current

            # 判断是否为 standalone 产物
            if [ -f ".next/standalone/server.js" ]; then
              echo "==> Start as standalone"
              pm2 describe ba8aka >/dev/null 2>&1 && pm2 delete ba8aka || true
              pm2 start "node .next/standalone/server.js" --name ba8aka --time --node-args="--max-old-space-size=384"
              pm2 save
            else
              echo "==> Standalone not found, fallback to next start"
              # 确保有 pnpm
              command -v pnpm >/dev/null 2>&1 || sudo npm i -g pnpm
              # 只装生产依赖
              pnpm install --prod --frozen-lockfile || pnpm install --prod
              pm2 describe ba8aka >/dev/null 2>&1 && pm2 delete ba8aka || true
              pm2 start "pnpm start" --name ba8aka --time --node-args="--max-old-space-size=384"
              pm2 save
            fi
