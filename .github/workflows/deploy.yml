name: Build & Deploy (Standalone)

on:
  push:
    branches: [ master ]
  workflow_dispatch: {}

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          check-latest: true

      - name: Enable corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Show versions
        run: |
          node -v
          pnpm -v

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Check required env (debug)
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          OSS_BUCKET: ${{ secrets.OSS_BUCKET }}
          OSS_ACCESS_KEY_ID: ${{ secrets.OSS_ACCESS_KEY_ID }}
          OSS_ACCESS_KEY_SECRET: ${{ secrets.OSS_ACCESS_KEY_SECRET }}
          OSS_REGION: ${{ secrets.OSS_REGION }}
        run: |
          set -e
          for v in MONGODB_URI OSS_BUCKET OSS_ACCESS_KEY_ID OSS_ACCESS_KEY_SECRET OSS_REGION; do
            if [ -z "${!v}" ]; then
              echo "::error ::$v is EMPTY"
              exit 1
            else
              echo "$v=***set***"
            fi
          done

      - name: Build (standalone)
        env:
          NODE_OPTIONS: "--max-old-space-size=1024"
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          OSS_BUCKET: ${{ secrets.OSS_BUCKET }}
          OSS_ACCESS_KEY_ID: ${{ secrets.OSS_ACCESS_KEY_ID }}
          OSS_ACCESS_KEY_SECRET: ${{ secrets.OSS_ACCESS_KEY_SECRET }}
          OSS_REGION: ${{ secrets.OSS_REGION }}
        run: pnpm build


      - name: Pack artifacts
        run: |
          TAR=release-${{ github.sha }}.tgz
          tar czf $TAR \
            .next/standalone \
            .next/static \
            public \
            next.config.js
          echo "TAR_FILE=$TAR" >> $GITHUB_ENV

      - name: Upload to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          # 如果你的 SSH 端口不是 22，再额外加一行： port: ${{ secrets.SSH_PORT }}
          source: ${{ env.TAR_FILE }}
          target: /srv/ba8aka/releases/

      - name: Unpack & Restart on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          # 如果你的 SSH 端口不是 22，再额外加一行： port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            sudo mkdir -p /srv/ba8aka/releases
            cd /srv/ba8aka/releases
            TAR=release-${{ github.sha }}.tgz
            DIR=${TAR%.tgz}
            mkdir -p "$DIR"
            tar xzf "$TAR" -C "$DIR"

            # 链接共享环境变量（服务器上的运行期 .env）
            ln -sf /srv/ba8aka/shared/.env.local "$DIR/.env.local"

            # 切换当前版本
            ln -sfn "$DIR" /srv/ba8aka/current
            cd /srv/ba8aka/current

            # 启动 standalone 产物
            pm2 describe ba8aka >/dev/null 2>&1 && pm2 delete ba8aka || true
            pm2 start "node .next/standalone/server.js" --name ba8aka --time --node-args="--max-old-space-size=384"
            pm2 save
