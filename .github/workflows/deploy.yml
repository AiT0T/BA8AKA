name: Build & Deploy (Standalone)
      - name: Build (standalone)
        env:
          NODE_OPTIONS: "--max-old-space-size=1024"
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          OSS_BUCKET: ${{ secrets.OSS_BUCKET }}
          OSS_ACCESS_KEY_ID: ${{ secrets.OSS_ACCESS_KEY_ID }}
          OSS_ACCESS_KEY_SECRET: ${{ secrets.OSS_ACCESS_KEY_SECRET }}
          OSS_REGION: ${{ secrets.OSS_REGION }}
        run: pnpm build

on:
  push:
    branches: [ master ]
  workflow_dispatch: {}

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 先装 Node（不使用 cache 选项，避免找 pnpm）
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          check-latest: true

      # 启用 corepack + 安装 pnpm（这一步必须在 install/build 之前）
      - name: Enable corepack
        run: corepack enable
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Show versions
        run: |
          node -v
          pnpm -v

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build (standalone)
        env:
          # 给 Node 一点限制和稳定性（可选）
          NODE_OPTIONS: "--max-old-space-size=1024"
        run: |
          # 确保使用 standalone 输出
          pnpm build

      - name: Pack artifacts
        run: |
          TAR=release-${{ github.sha }}.tgz
          tar czf $TAR \
            .next/standalone \
            .next/static \
            public \
            next.config.js
          echo "TAR_FILE=$TAR" >> $GITHUB_ENV

      - name: Upload to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: ${{ env.TAR_FILE }}
          target: /srv/ba8aka/releases/

      - name: Unpack & Restart on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            sudo mkdir -p /srv/ba8aka/releases
            cd /srv/ba8aka/releases
            TAR=release-${{ github.sha }}.tgz
            DIR=${TAR%.tgz}
            mkdir -p "$DIR"
            tar xzf "$TAR" -C "$DIR"

            # 链接共享环境变量
            ln -sf /srv/ba8aka/shared/.env.local "$DIR/.env.local"

            # 切换当前版本
            ln -sfn "$DIR" /srv/ba8aka/current
            cd /srv/ba8aka/current

            # standalone 启动
            pm2 describe ba8aka >/dev/null 2>&1 && pm2 delete ba8aka || true
            pm2 start "node .next/standalone/server.js" --name ba8aka --time --node-args="--max-old-space-size=384"
            pm2 save
