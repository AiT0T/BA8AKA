name: Build & Deploy (Standalone with Fallback)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          check-latest: true

      - name: Enable corepack
        run: corepack enable

      - uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Show versions
        run: |
          node -v
          pnpm -v

      - name: Install deps
        run: pnpm install --no-frozen-lockfile

      - name: Build (standalone)
        env:
          NODE_OPTIONS: --max-old-space-size=1024
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          OSS_BUCKET: ${{ secrets.OSS_BUCKET }}
          OSS_ACCESS_KEY_ID: ${{ secrets.OSS_ACCESS_KEY_ID }}
          OSS_ACCESS_KEY_SECRET: ${{ secrets.OSS_ACCESS_KEY_SECRET }}
          OSS_REGION: ${{ secrets.OSS_REGION }}
        run: pnpm build

      - name: Inspect .next
        run: |
          ls -la .next || true
          ls -la .next/standalone || true
          ls -la .next/static || true

      - name: Pack artifacts
        run: |
          set -e
          TAR=release-${{ github.sha }}.tgz
          if [ -d ".next/standalone" ]; then
            echo "Pack standalone"
            tar czf "$TAR" \
              .next/standalone \
              .next/static \
              public \
              next.config.js \
              package.json \
              pnpm-lock.yaml
          else
            echo "Pack full .next (fallback)"
            tar czf "$TAR" \
              .next \
              public \
              next.config.js \
              package.json \
              pnpm-lock.yaml
          fi
          echo "TAR_FILE=$TAR" >> "$GITHUB_ENV"

      - name: Upload to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: ${{ env.TAR_FILE }}
          target: /srv/ba8aka/releases/

      - name: Unpack & Restart on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -euo pipefail
            TAR="release-${{ github.sha }}.tgz"
            BASE="/srv/ba8aka"
            REL="$BASE/releases"
            CUR="$BASE/current"
            SHARED_ENV="$BASE/shared/.env.local"

            sudo mkdir -p "$REL" "$BASE/shared"
            cd "$REL"
            if [ ! -f "$TAR" ]; then
              echo "ERROR: $REL/$TAR not found"; ls -la "$REL"; exit 1
            fi

            DIR="${TAR%.tgz}"
            sudo mkdir -p "$DIR"
            sudo tar xzf "$TAR" -C "$DIR"

            if [ -f "$SHARED_ENV" ]; then
              sudo ln -sf "$SHARED_ENV" "$DIR/.env.local"
            else
              echo "WARN: $SHARED_ENV 不存在"; exit 1
            fi

            sudo ln -sfn "$REL/$DIR" "$CUR"
            cd "$CUR"

            if [ -f ".next/standalone/server.js" ]; then
              pm2 describe ba8aka >/dev/null 2>&1 && pm2 delete ba8aka || true
              pm2 start "node .next/standalone/server.js" --name ba8aka --time --node-args="--max-old-space-size=384"
              pm2 save
            else
              command -v pnpm >/dev/null 2>&1 || sudo npm i -g pnpm
              pnpm install --prod --no-frozen-lockfile || pnpm install --prod
              pm2 describe ba8aka >/dev/null 2>&1 && pm2 delete ba8aka || true
              pm2 start "pnpm start" --name ba8aka --time --node-args="--max-old-space-size=384"
              pm2 save
            fi
